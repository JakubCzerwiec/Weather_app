<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>

    <form class="cityForm">
        <label for="cityInput">Give the name of the city</label>
        <input class="cityInput" name="cityInput" type="text" placeholder="City name" required>
        <input type="submit" value="Search">
    </form>

    <div class="cityBox"></div>
    <div class="tempBox"></div>
    <div class="humidityBox"></div>
    <div class="pressureBox"></div>
    <div class="winndSpeedBox"></div>
    <div class="windTitle">
        Wind direction:
        <div class="windDirBox"></div>
        <div class="windDirSymbol"></div>
    </div>
    



    

    <script src="main.js"></script>
  
</body>
</html>
